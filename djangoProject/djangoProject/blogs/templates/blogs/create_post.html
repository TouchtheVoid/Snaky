<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать запись</title>
    <!-- Подключаем улучшенный Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Создать запись</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <!-- Добавим классы Bootstrap к элементам формы явно -->
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}" class="form-label">Заголовок:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.text.id_for_label }}" class="form-label">Текст:</label>
                {{ form.text }}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'blogs:home' %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>

    <!-- Подключаем Bootstrap JS (необходим для некоторых функций) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
