
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
    <title>Выход</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container"> <!-- Обернем всё в контейнер для выравнивания -->
        <div class="text-center"> <!-- Добавим класс для центрирования текста -->
            {% block content %}
                <p class="display-4">Вы вышли</p> <!-- Добавим классы для увеличения размера шрифта -->
                <a href="{% url 'blogs:home' %}" class="btn btn-primary">На главную</a>
            {% endblock %}
        </div>
    </div>
    
    <!-- Подключаем Bootstrap JS (необходим для некоторых функций) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
